eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka,http://127.0.0.1:10087/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    #每隔30s发送一次心跳
    #lease-renewal-interval-in-seconds: 30
    #90s后如果还没有发送心跳就是挂了
    #lease-expiration-duration-in-seconds: 90