server:
  port: 8081
#jdbc
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sys
    username: root
    password: root123
#mybaits
mybatis:
  #configuration: 有了通用mapper 不需要设置驼峰了
